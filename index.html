<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Funciones: Introducci√≥n</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides"></div>
		</div>
		<script>
			const slds = document.querySelector(".slides");
			const list = [
			'Funciones', 'TableOfContents1', 'Example1', 'Example2', 'TableOfContents2',
			'QueEsFuncion', 'TableOfContents3', 'Ejercicio1', 'Ejercicio2', 'Outro'
			];

			for (let i = 0; i < list.length; i++) {
				const section = document.createElement('section');
				section.className = 'fv-background';
				const attr1 = document.createAttribute('fv-video');
				attr1.value = ''.concat('media/videos/funciones/1080p60/', list[i], '.mp4');
				section.setAttributeNode(attr1);
				const attr2 = document.createAttribute('fv-playback-info');
				attr2.value = ''.concat('media/videos/funciones/1080p60/', list[i], '.json');
				section.setAttributeNode(attr2);
				slds.append(section);
			}
		</script>
		<script src="dist/reveal.js"></script>
		<script src="plugin/manim/manim.js"></script>
		<script>
			Reveal.initialize({
				hash: true,
				autoPlayMedia: false,
				plugins: [ RevealManim ]
			});
		</script>
	</body>
</html>
